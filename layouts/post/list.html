<div class="article-preview">
  <div class="black-strip">
    <div class="site-wide-container">
      <div class="article-date">Published {{ .Date.Format "January 2, 2006" }}:</div>
    </div>
  </div>
  <div class="site-wide-container">
    <h2 class="article-header article-preview-content-width">
      <a class="article-link article-header-link" href="{{ .Permalink }}">{{ .Title }}</a>
    </h2>
    <div class="article-summary-container clearfix">
      <div class="article-summary article-preview-content-width left">
        {{if .IsPage}}
          <a class="article-link summary-link" href="{{ .Permalink }}">{{ .Summary }}...</a>
        {{end}}
      </div>
      <div class="view-article-button-container left">
        <a class="article-link arrow-link" href="{{ .Permalink }}">
          <img class="view-article-button" src="svgs/view-article-button.svg">
        </a>
      </div>
    </div>
  </div>
</div>
